<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritrack Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="ima.jpeg" alt="Nutritrack Logo">
        </div>
        <h1>INGRESAR</h1>
        <form id="loginForm">
            <input type="text" id="nombre" name="nombre" placeholder="Correo" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            <button id="btnIngreso" type="submit">Ingresar</button>
        </form>
        <button class="forgot-password">¿Olvidaste la contraseña?</button>
        <button class="forgot-password">Crear cuenta</button>
    </div>
    <script src="script.js"></script>
</body>
</html
